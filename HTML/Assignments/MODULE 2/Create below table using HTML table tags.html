<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European table</title>

    <style>
        body 
        {
            background-color: green;
        }
        table
        {
            border-collapse: collapse;
            color: aliceblue;
            border: 1px solid white;
            border-top: 2px solid;
        }
        td
        {
            padding: 15px;
        }
        .ac
        {
            background-color: crimson;
        }
        .kc
        {
            background-color: black;
        }


    </style>
</head>
<body>
    <table border="1" align="center"cellspacing="5" cellspadding="5">
        <caption><h1 style="color: black;">European Roulette</h1></caption>
        <tr align="center">
            <td rowspan="5">0</td>
            <td class="ac">3</td>
            <td class="kc">6</td>
            <td class="ac">9</td>
            <td class="ac">12</td>
            <td class="kc">15</td>
            <td class="ac">18</td>
            <td class="ac">21</td>
            <td class="kc">24</td>
            <td class="ac">27</td>
            <td class="ac">30</td>
            <td class="kc">33</td>
            <td class="ac">36</td>
            <td>2to1</td>
        </tr>
        <tr align="center">
            <td class="kc">2</td>
            <td class="ac">5</td>
            <td class="kc">8</td>
            <td class="kc">11</td>
            <td class="ac">14</td>
            <td class="kc">17</td>
            <td class="kc">20</td>
            <td class="ac">23</td>
            <td class="kc">26</td>
            <td class="kc">29</td>
            <td class="ac">32</td>
            <td class="kc">35</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td class="ac">1</td>
            <td class="kc">4</td>
            <td class="ac">7</td>
            <td class="kc">10</td>
            <td class="kc">13</td>
            <td class="ac">16</td>
            <td class="ac">19</td>
            <td class="kc">22</td>
            <td class="ac">25</td>
            <td class="kc">28</td>
            <td class="kc">31</td>
            <td class="ac">34</td>
            <td>2to1</td>
        </tr>
        <tr align="center">
            <td colspan="4">1st12</td>
            <td colspan="4">2nd12</td>
            <td colspan="4">3rd12</td>
        </tr>
        <tr align="center">
            <td colspan="2">1to18</td>
            <td colspan="2">EVEN</td>
            <td class="ac" colspan="2"></td>
            <td class="kc" colspan="2"></td>
            <td colspan="2">ODD</td>
            <td colspan="2">19to36</td>
        </tr>
    </table>
    
</body>
</html>
