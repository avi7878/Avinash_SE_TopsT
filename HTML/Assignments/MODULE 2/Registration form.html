<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
</head>
<body bgcolor="#AED6F1">
	<h1 align="center">Registration From</h1>
	
	<form>
		First Name<br>
		<input type="tax" placeholder="Enter Your First Name" required pattern="[a-zA-Z]" title="sAlphabets only"><br><br>
		Last Name<br>
		<input type="tax" placeholder="Enter Your Last Name"><br><br>
		select Your Course
		<select>
			<option>Python</option>
		    <option>Java</option>
	    	<option>PHP</option>
		    <option>IOS</option>
	     	<option>.Net</option>
		    <option>Android</option>
	   	</select><br><br>
	   	Gender<br>
	    <input type="radio" name="gender">Male
	    <input type="radio" name="gender">Female
	    <input type="radio" name="gender">Others<br><br>
	    Mobile<br>

	    Email<br>
	    <input type="Email" placeholder="Enter Your Email id"><br><br>

	    <input type="Password" placeholder="Enter Your Password"><br><br>

	</form>
