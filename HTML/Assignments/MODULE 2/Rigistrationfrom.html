<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body align="center" bgcolor="#AED6F1" style="background-image: url(frombg.jpg);">
    <h1 style="color: red;">Registration From</h1>
    <table border="0" align="center" width="380px" >
        <tr>
            <td align="left">FName</td>
            <td><input type="tax" placeholder="Enter Your First Name" required pattern="[a-zA-Z]" title="Alphabets only"></td>
            
        </tr>
        <tr>
            <td align="left">SName</td>
            <td><input type="tax" placeholder="Enter Your Second Name" required pattern="[a-zA-Z]" title="Alphabets only"></td>
        </tr>
        <tr>
            <td align="left">Select Your Course</td>
           <td>
             <select>
                <option>Python</option>
                <option>Java</option>
                <option>PHP</option>
                <option>IOS</option>
                <option>Android</option>
            </select>
            </td>
        </tr>
        <tr>
            <td align="left">Gender</td>
            <td><input type="radio" name="Male">Male <input type="radio" name="Female">Female <input type="radio" name="Other">Other</td>
        </tr>
        <tr>
            <td align="left">Mobile</td>
            <td><input type="Number" placeholder="Enter Mobile Number" required></td>
        </tr>
        <tr>
            <td align="left">Current Address</td>
            <td><input type="Address" placeholder="Enter Your Current Address" required></td>
        </tr>
        <tr>
            <td align="left">Email</td>
            <td><input type="Email" placeholder="Enter Your Email" required></td>
        </tr>
        <tr>
            <td align="left">Password</td>
            <td><input type="password" placeholder="Enter Your Password" required></td>
        </tr>
        <tr>
            <td align="left">Re-Type Password</td>
            <td><input type="password" placeholder="Enter Your Re-Type Password" required></td>
        </tr>
        <table border='0' cellpadding='10' cellspacing='0' width='480px' align='center'>
            <tr>
                <td align='center'><input type='submit' name='REGISTER' value="register"></td>
            </tr>
        </table>
    </table>
    
</body>
</html>
