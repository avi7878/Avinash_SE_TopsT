<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body align="center" bgcolor="#AED6F1">
    <h1>Registration From</h1>
    <table border="1" align="center">
        <tr>
            <td>FName</td>
            <td><input type="tax" placeholder="Enter Your First Name" required pattern="[a-zA-Z]" title="Alphabets only"></td>
            
        </tr>
        <tr>
            <td>SName</td>
            <td><input type="tax" placeholder="Enter Your Second Name" required pattern="[a-zA-Z]" title="Alphabets only"></td>
        </tr>
        <tr>
            <td>Select Your Course</td>
           <td>
             <select>
                <option>Python</option>
                <option>Java</option>
                <option>PHP</option>
                <option>IOS</option>
                <option>Android</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Male">Male <input type="radio" name="Female">Female</td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="Number" placeholder="Enter Mobile Number" required></td>
        </tr>
        <tr>
            <td>Current Address</td>
            <td><input type="Address" placeholder="Enter Your Current Address" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="Email" placeholder="Enter Your Email" required></td>
        </tr>
    </table>
    
</body>
</html>
