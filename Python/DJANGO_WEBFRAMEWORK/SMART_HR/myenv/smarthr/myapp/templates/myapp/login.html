{% load static %}
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">

<head>
<meta charset="utf-8">+
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Smarthr - Bootstrap Admin Template">
<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
<meta name="author" content="Dreamguys - Bootstrap Admin Template">
<title>Login - HRMS admin template</title>

<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

<link rel="stylesheet" href="{% static 'myapp/assets/css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'myapp/assets/plugins/fontawesome/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{% static 'myapp/assets/plugins/fontawesome/css/all.min.css'%}">

<link rel="stylesheet" href="{% static 'myapp/assets/css/line-awesome.min.css'%}">
<link rel="stylesheet" href="{% static 'myapp/assets/css/material.css'%}">

<link rel="stylesheet" href="{% static 'myapp/assets/css/line-awesome.min.css'%}">

<link rel="stylesheet" href="{% static 'myapp/assets/css/style.css'%}">
<link rel="stylesheet" href="{% static 'myapp/assets/css/cosstom.css'%}">


</head>
<body class="account-page" style= "background: url('{% static 'myapp/assets/img/img-04.jpg'%}')  no-repeat center center/cover;" ></body>


<div class="main-wrapper" >
<div class="account-content">
{% comment %} <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> {% endcomment %}
<div class="container" style="margin-left:300px; margin-top:-50px">

<div class="account-logo">
<a href="admin-dashboard.html"><img src="{% static 'myapp/assets/img/logohr.png' %}" alt="Dreamguy's Technologies" style= "width:250px"></a>
</div>

<div class="account-box" style= "background-color: transparent; width:450px; border-radius:30px" >
<div class="account-wrapper">
<h3 class="account-title" style= "color:white">Login</h3>
<p class="account-subtitle" style= "color:white">Access to our dashboard</p>

<form action="{% url 'login' %}">
    {% csrf_token %}
    <div class="input-block mb-4">
    <label class="col-form-label" style="color: DodgerBlue"  >Email Address</label>
    {% comment %} <input class="form-control" type="text" placeholder="email" name="Email" style= "background-color: transparent; color: white"> {% endcomment %}
    <input type="text" class="form-control" placeholder="" name="email" style= "background-color: transparent; color: white!important">
    </div>
    <div class="input-block mb-4">
        <div class="row align-items-center">
        <div class="col">
            <label class="col-form-label" style= "color: DodgerBlue">Password</label>
        </div>
        <div class="col-auto">
            <label class="text-muted" href="forgot-password.html" style= "color: red!important">
            Forgot password?
            </label>
        </div>
    </div>
    <div class="position-relative">
        <input class="form-control" type="text" value="" id="password" style= "background-color: transparent; color:white">
        {% comment %} <input type="password" placeholder="Password" class="form-control" name="password" style= "background-color: transparent; color: white"> {% endcomment %}
        <span class="fa-solid fa-eye-slash" id="toggle-password" style= "color:white"></span>
    </div>
    </div>

    <div class="input-block mb-4 text-center">
    <button class="btn btn-primary account-btn nitin " type="submit">Login</button>
    </div>
    <div class="account-footer" style= "color: white">
    <p>Don't have an account yet? <a href="register.html">Register</a></p>
    </div>
</form>

</div>
</div>
</div>
</div>
</div>


<script src="{% static 'myapp/assets/js/jquery-3.7.0.min.js' %}"></script>

<script src="{% static 'myapp/assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'myapp/assets/js/app.js' %}"></script>
</body>
