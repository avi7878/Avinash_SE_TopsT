<html>
    <head>
        <title>Add User</title>
    </head>

    <body>
        <h2>Add User</h2>
        <div class="container">
            <form method="post" action="{% url 'add' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <lable>Name : </lable>
                <input type="text" name="name" required><br><br>
                <lable>Email : </lable>
                <input type="text" name="email" required><br><br>
                <lable>Password : </lable>
                <input type="text" name="password" required><br><br>
                <lable>City : </lable>
                <input type="text" name="city" required><br><br>
                <lable>Salary : </lable>
                <input type="text" name="salary" required><br><br>
                <lable>Photo : </lable>
                <input type="file" id="photo" name="photo" required><br><br>
                <button type="submit" >Submit</button>
                <a href="{% url 'view' %}" class="btn btn-primary">View all data</a>
                <a href="{% url 'search' %}" class="btn btn-primary">Search User</a>
            </div>
            </form>
    </body>
    </html>
